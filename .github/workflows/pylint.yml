name: Pylint
on:
- push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        pip install pylint

        '
    - name: Analysing the code with pylint
      run: "# Only run pylint if there are Python files\nif [ \"$(git ls-files '*.py'\
        \ | wc -l)\" -gt 0 ]; then\n  pylint $(git ls-files '*.py') || echo \"Pylint\
        \ found issues but continuing...\"\nelse\n  echo \"No Python files found to\
        \ lint\"\nfi\n"
      continue-on-error: true
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: read

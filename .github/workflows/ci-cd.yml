name: XMRT Ecosystem CI/CD
true:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - 3.9
        - 3.1
        - 3.11
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip continue-on-error: true

        pip install -r requirements-dev.txt

        '
    - name: Lint with flake8
      run: '# Stop the build if there are Python syntax errors or undefined names
        continue-on-error: true

        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

        # Exit-zero treats all errors as warnings

        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

        '
    - name: Check code formatting with black
      run: 'black --check --diff . continue-on-error: true

        '
    - name: Sort imports with isort
      run: 'isort --check-only --diff . continue-on-error: true

        '
    - name: Type checking with mypy
      run: 'mypy . --ignore-missing-imports continue-on-error: true

        '
      continue-on-error: true
    - name: Security check with bandit
      run: 'bandit -r . -f json -o bandit-report.json || true continue-on-error: true

        cat bandit-report.json

        '
      continue-on-error: true
    - name: Test with pytest
      run: 'pytest --cov=app --cov-report=xml --cov-report=html --cov-fail-under=50
        continue-on-error: true

        '
      continue-on-error: true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    timeout-minutes: 30
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip continue-on-error: true

        pip install safety bandit

        '
    - name: Check dependencies for vulnerabilities
      run: 'safety check --json --output safety-report.json || true continue-on-error:
        true

        cat safety-report.json

        '
    - name: Security linting
      run: 'bandit -r . -ll continue-on-error: true

        '
      continue-on-error: true
    timeout-minutes: 30
  build:
    needs:
    - test
    - security
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip continue-on-error: true

        pip install -r requirements.txt

        '
    - name: Test application startup
      run: 'python -c " continue-on-error: true

        import os

        os.environ[''GITHUB_TOKEN''] = ''test_token''

        os.environ[''GITHUB_OWNER''] = ''test''

        os.environ[''GITHUB_REPO''] = ''test''

        os.environ[''XMRT_FORCE_SIMULATE''] = ''true''


        # Test that the application can start

        from main import app

        print(''âœ… Application startup test passed'')

        "

        '
    timeout-minutes: 30
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: read

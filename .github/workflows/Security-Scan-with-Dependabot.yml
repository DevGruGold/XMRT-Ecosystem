name: Security Scan with Dependabot
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi

    - name: Run npm audit
      run: |
        if [ -f package.json ]; then
          npm audit --audit-level high || echo "Security issues found, continuing..."
        fi

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Python security scan
      run: |
        if [ -f requirements.txt ]; then
          safety check -r requirements.txt || echo "Python security issues found, continuing..."
        fi
        
        # Scan Python files for security issues
        if find . -name "*.py" -not -path "./.git/*" | head -1 > /dev/null; then
          bandit -r . -f json -o bandit-report.json || echo "Bandit scan completed"
        fi

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-report.json
        retention-days: 30

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

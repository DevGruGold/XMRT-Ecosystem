name: Security Scan with Dependabot
true:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 2 * * *
permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: npm
        cache-dependency-path: '**/package-lock.json'
      continue-on-error: true
    - name: Install dependencies
      run: "if [ -f package.json ]; then\n  npm ci --legacy-peer-deps || npm install --legacy-peer-deps\nfi\n"
      continue-on-error: true
    - name: Run npm audit
      run: "if [ -f package.json ]; then\n  npm audit --audit-level high || echo \"Security issues found, continuing...\"\nfi\n"
      continue-on-error: true
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
      continue-on-error: true
    - name: Install Python security tools
      run: 'python -m pip install --upgrade pip

        pip install safety bandit

        '
      continue-on-error: true
    - name: Run Python security scan
      run: "if [ -f requirements.txt ]; then\n  safety check -r requirements.txt || echo \"Python security issues found, continuing...\"\nfi\n\n# Scan Python files for security issues\nif find . -name \"*.py\" -not -path \"./.git/*\" | head -1 > /dev/null; then\n  bandit -r . -f json -o bandit-report.json || echo \"Bandit scan completed\"\nfi\n"
      continue-on-error: true
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: 'bandit-report.json

          '
        retention-days: 30
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

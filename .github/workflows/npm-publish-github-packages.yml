name: Node.js Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to GitHub Packages'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.publish == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@DevGruGold'
      
      - name: Verify package.json exists
        run: |
          if [ ! -f "package.json" ]; then
            echo "‚ùå No package.json found!"
            exit 1
          fi
          echo "‚úÖ package.json found"
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        continue-on-error: true
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true
      
      - name: Build package
        run: npm run build --if-present
        continue-on-error: true
  
  publish:
    name: Publish to GitHub Packages
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.publish == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@DevGruGold'
      
      - name: Configure package for GitHub Packages
        run: |
          # Update package.json for GitHub Packages
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          
          // Add scope if not present
          if (!pkg.name.startsWith('@')) {
            pkg.name = '@DevGruGold/' + pkg.name;
          }
          
          // Set publishConfig
          pkg.publishConfig = {
            registry: 'https://npm.pkg.github.com',
            '@DevGruGold:registry': 'https://npm.pkg.github.com'
          };
          
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log('‚úÖ Package configured for GitHub Packages');
          console.log('Package name:', pkg.name);
          console.log('Version:', pkg.version);
          "
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        continue-on-error: true
      
      - name: Publish package
        run: |
          npm publish --access public || echo "‚ö†Ô∏è Publish failed (may already exist)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Publish summary
        if: always()
        run: |
          echo "üì¶ NPM Package Workflow Complete"
          echo "================================"
          echo "Event: ${{ github.event_name }}"
          echo "‚úÖ Workflow completed"

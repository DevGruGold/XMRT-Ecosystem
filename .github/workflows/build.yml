name: XMRT Build Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Frontend Dependencies
      run: |
        cd app
        pnpm install --frozen-lockfile

    - name: Build Frontend
      run: |
        cd app
        pnpm run build

    - name: Install Backend Dependencies
      run: |
        # Main DAO Backend
        cd backend/xmrt-dao-backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        cd ../..

        # AI Automation Service
        cd backend/ai-automation-service
        pip install -r requirements.txt
        cd ../..

        # Cross-Chain Service
        cd backend/cross-chain-service/xmrt-cross-chain-service
        pip install -r requirements.txt
        cd ../../..

        # ZK Service
        cd backend/zk-service/xmrt-zk-service
        pip install -r requirements.txt

    - name: Compile Smart Contracts
      run: |
        pnpm install
        npx truffle compile

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xmrt-build-artifacts
        path: |
          app/dist/
          build/contracts/

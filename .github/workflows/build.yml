name: Build & Test Vite/React Frontend and Streamlit Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Frontend (Vite/React) ----
      - name: Setup Node.js
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install frontend dependencies
        working-directory: frontend/xmrt-dao-frontend
        run: pnpm install

      - name: Build frontend
        working-directory: frontend/xmrt-dao-frontend
        run: pnpm run build

      - name: Run frontend tests (if available)
        working-directory: frontend/xmrt-dao-frontend
        run: pnpm test || echo "No frontend tests found"

      # ---- Backend (Streamlit) ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install backend dependencies
        working-directory: backend/streamlit-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests (if test_backend.py exists)
        working-directory: backend/streamlit-app
        run: |
          if [ -f test_backend.py ]; then python test_backend.py; else echo "No backend tests found"; fi

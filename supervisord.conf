[supervisord]
nodaemon=false
logfile=/home/user/webapp/logs/supervisord.log
pidfile=/home/user/webapp/supervisord.pid

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:xmrt-enhanced-dao]
command=python3 /home/user/webapp/enhanced_main_with_mcp.py
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/logs/xmrt-enhanced.log
stderr_logfile=/home/user/webapp/logs/xmrt-enhanced-error.log
environment=PORT=5000,HOST=0.0.0.0,FLASK_ENV=production,SECRET_KEY=xmrt-ecosystem-mcp-secret-2025

[program:xmrt-legacy-system]
command=python3 /home/user/webapp/main.py
directory=/home/user/webapp
autostart=false
autorestart=true
stdout_logfile=/home/user/webapp/logs/xmrt-legacy.log
stderr_logfile=/home/user/webapp/logs/xmrt-legacy-error.log
environment=PORT=5001,HOST=0.0.0.0,FLASK_ENV=production
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eliza AI - XMRT DAO</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00e599;
            --text-color: #e0e0e0;
            --input-bg: #2a2a2a;
            --border-color: #333;
            --hover-color: #00d188;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            background-color: var(--surface-color);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            margin: 0;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .header p {
            margin: 4px 0 0;
            color: #aaa;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            max-width: min(85%, 600px);
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            font-size: clamp(0.9rem, 4vw, 1rem);
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: #121212;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }
        
        .eliza-message {
            background-color: var(--surface-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .input-area {
            display: flex;
            padding: 12px 16px;
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        
        #chat-input {
            flex: 1;
            background-color: var(--input-bg);
            border: 1px solid #444;
            border-radius: 20px;
            padding: 12px 16px;
            color: var(--text-color);
            font-size: 16px; /* Prevents zoom on iOS */
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            transition: border-color 0.3s ease;
        }
        
        #chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 229, 153, 0.2);
        }
        
        #chat-input::placeholder {
            color: #888;
        }
        
        #send-button {
            background-color: var(--primary-color);
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        
        #send-button:hover:not(:disabled) {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }
        
        #send-button:active {
            transform: scale(0.95);
        }
        
        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--primary-color);
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .header {
                padding: 10px 12px;
            }
            
            .chat-container {
                padding: 12px;
                gap: 10px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 14px;
                font-size: 15px;
            }
            
            .input-area {
                padding: 10px 12px;
                gap: 8px;
            }
            
            #chat-input {
                padding: 10px 14px;
                border-radius: 18px;
            }
            
            #send-button {
                width: 40px;
                height: 40px;
                font-size: 1.1em;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.1rem;
            }
            
            .header p {
                font-size: 0.75rem;
            }
            
            .message {
                max-width: 95%;
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        
        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 8px 12px;
            }
            
            .header h1 {
                font-size: 1rem;
            }
            
            .header p {
                display: none;
            }
            
            .chat-container {
                padding: 8px 12px;
            }
            
            .input-area {
                padding: 8px 12px;
            }
        }
        
        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-color);
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .message {
                animation: none;
                opacity: 1;
                transform: none;
            }
            
            .typing-dot {
                animation: none;
            }
            
            #send-button {
                transition: none;
            }
        }
        
        /* Focus visible for keyboard navigation */
        #send-button:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        #chat-input:focus-visible {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Eliza AI</h1>
        <p>XMRT DAO Autonomous Orchestrator</p>
    </div>
    
    <div class="chat-container" id="chat-log">
        <div class="message eliza-message">
            Hello. I am Eliza. All systems are operational. How can I assist you?
        </div>
    </div>
    
    <div class="input-area">
        <input 
            type="text" 
            id="chat-input" 
            placeholder="Ask Eliza about governance, treasury, or development..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="sentences"
            spellcheck="true"
        >
        <button id="send-button" aria-label="Send message">âž¤</button>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        
        let isProcessing = false;
        
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'eliza-message');
            messageElement.textContent = text;
            chatLog.appendChild(messageElement);
            
            // Smooth scroll to bottom
            requestAnimationFrame(() => {
                chatLog.scrollTop = chatLog.scrollHeight;
            });
        }
        
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('message', 'eliza-message');
            typingElement.id = 'typing-indicator';
            
            const typingContent = document.createElement('div');
            typingContent.classList.add('typing-indicator');
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                typingContent.appendChild(dot);
            }
            
            typingElement.appendChild(typingContent);
            chatLog.appendChild(typingElement);
            chatLog.scrollTop = chatLog.scrollHeight;
            
            return typingElement;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        async function sendMessage() {
            if (isProcessing) return;
            
            const messageText = chatInput.value.trim();
            if (messageText === '') return;
            
            isProcessing = true;
            sendButton.disabled = true;
            
            addMessage(messageText, 'user');
            chatInput.value = '';
            
            const typingIndicator = showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, 'eliza');
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('Sorry, I encountered an error. Please check the console and my server logs.', 'eliza');
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-focus input on load (desktop only)
        if (!('ontouchstart' in window)) {
            chatInput.focus();
        }
        
        // Handle viewport changes on mobile
        function handleViewportChange() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', handleViewportChange);
        handleViewportChange();
    </script>
</body>
</html>

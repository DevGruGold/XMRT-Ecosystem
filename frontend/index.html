<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliza AI - XMRT DAO</title>
    <style>
        :root {
            --primary-green: #00ff88;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: var(--card-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            text-align: center;
        }

        .chat-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 8px;
        }

        .chat-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background-color: var(--primary-green);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #444;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 24px;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: var(--primary-green);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-green);
            color: #000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background-color: #00e67a;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-green);
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            background-color: #ff4444;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Eliza AI</div>
            <div class="chat-subtitle">
                <span class="status-indicator"></span>
                XMRT DAO Autonomous Orchestrator
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hello. I am Eliza. All systems are operational. How can I assist you?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask Eliza about governance, treasury, or development..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton" type="button">
                âž¤
            </button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Global variables
        let isProcessing = false;
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        // Initialize the chat
        function initializeChat() {
            console.log('Initializing Eliza chat interface...');
            
            // Add event listeners
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', handleKeyPress);
            
            // Focus on input
            chatInput.focus();
            
            console.log('Chat interface initialized successfully');
        }

        // Handle key press events
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message function
        async function sendMessage() {
            if (isProcessing) return;
            
            const messageText = chatInput.value.trim();
            if (messageText === '') return;
            
            console.log('Sending message:', messageText);
            
            // Disable input and show processing state
            isProcessing = true;
            sendButton.disabled = true;
            chatInput.disabled = true;
            hideError();
            
            // Add user message to chat
            addMessage(messageText, 'user');
            
            // Clear input
            chatInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Send message to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: messageText,
                        context: ""
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response:', data);
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add bot response to chat
                if (data.response) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('I apologize, but I encountered an issue processing your request. Please try again.', 'bot');
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                showError('Failed to send message. Please check your connection and try again.');
                
                // Add error message to chat
                addMessage('I apologize, but I\'m having trouble connecting right now. Please try again in a moment.', 'bot');
            } finally {
                // Re-enable input
                isProcessing = false;
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(hideError, 5000); // Auto-hide after 5 seconds
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Test API connection
        async function testApiConnection() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    console.log('API connection successful');
                    return true;
                } else {
                    console.warn('API health check failed');
                    return false;
                }
            } catch (error) {
                console.error('API connection test failed:', error);
                return false;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            testApiConnection();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isProcessing) {
                chatInput.focus();
            }
        });
    </script>
</body>
</html>
